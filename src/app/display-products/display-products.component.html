<h1>Inventaire</h1>

<div *ngFor="let info of infos">
  <div>{{service.getInfoOfQuantite(info.quantite, info.title)}}</div>
  <div *ngIf="getInfoData(info)">
    <div>{{info.data}}</div>
  </div>

  <button (click)="command(infos)">Commander un produit</button>
  <button (click)="cancel(infos)">Annuler la commande</button>
  <button #relance (click)="revival(infos)">Relancer le fournisseur</button>
</div>
